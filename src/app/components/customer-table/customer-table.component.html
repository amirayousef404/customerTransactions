<div class="flex p-4 align-items-centers justify-content-between">

    <div class="card table p-2 lg:w-6 md:w-full">
        <p-table
          #dt2
          dataKey="id"
          [rows]="10"
          [loading]="loading"
          [value]="customerTransactions"
          [globalFilterFields]="['Name', 'Amount']"
        >
          <ng-template pTemplate="caption">
            <div class="flex">
              <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                  <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                            pInputText 
                            type="text" 
                            (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                            placeholder="Search keyword" />
              </p-iconField>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 33%">Customer Name</th>
              <th style="width: 33%">Date</th>
              <th style="width: 33%;">Amount</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
            <tr>
              <td style="width: 33%">{{ customer.Name }}</td>
              <td >{{ customer.Date }} </td>
            <td >{{ customer.Amount }} </td>
            </tr>
          </ng-template>
          
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">No customers found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    
      <div class="p-2 lg:w-5 md:w-full chart">
        
          <div>
            <div class="card flex justify-content-center align-content-center mb-2">
                <p-dropdown 
                    [options]="customers" 
                    [(ngModel)]="selectedCustomer" 
                    optionLabel="name"
                    value="id"
                    placeholder="Select a Customer"
                    (onChange)="updateChart()" />
            </div>
          </div>
          <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
      </div>  
</div>
